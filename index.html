<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchický Seznam YouTube Odkazů</title>
    <script src="https://unpkg.com/list.js@2.3.1/dist/list.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* BAREVNÉ ZMĚNY A ZÁKLADNÍ STYLING */
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 20px; 
            background-color: #f7f7f7; /* Světlejší pozadí */
            color: #333; 
        }
        #youtube-list-app { 
            max-width: 960px; /* Mírně rozšířeno */
            margin: 0 auto; 
            background: #fff; 
            padding: 30px; /* Více vnitřního prostoru */
            border-radius: 12px; /* Zaoblenější rohy */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08); /* Jemnější stín */
        }
        h1 { 
            color: #2c3e50; 
            border-bottom: 2px solid #1abc9c; /* Nová akcentní barva */
            padding-bottom: 15px; 
            margin-bottom: 30px; 
            font-size: 1.8em;
        }
        .controls { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px; /* Větší mezery */
            margin-bottom: 30px;
            align-items: center; 
        }
        .search { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            flex-grow: 1; 
            min-width: 250px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search:focus {
            border-color: #1abc9c; /* Barva při focusu */
            outline: none;
        }
        .sort-btn { 
            background-color: #1abc9c; /* Primární tyrkysová */
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.1s; 
            font-size: 14px; 
            font-weight: 600;
        }
        .sort-btn:hover { 
            background-color: #16a085; /* Tmavší odstín tyrkysové */
            transform: translateY(-1px);
        }
        
        /* STYLING KATEGORIÍ */
        .category-item { 
            margin-bottom: 20px; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        .category-header { 
            background-color: #e9f7f6; /* Světle tyrkysové pozadí hlavičky */
            padding: 15px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #e0e0e0;
        }
        .category-header h2 { 
            margin: 0; 
            font-size: 1.3em; 
            color: #2c3e50; 
            font-weight: 700;
        }
        .category-toggle { 
            font-size: 1.5em; 
            line-height: 1; 
            transition: transform 0.3s; 
            color: #1abc9c;
        }
        .category-item.collapsed .category-toggle { 
            transform: rotate(-90deg); 
        }
        .category-item.hidden { 
            display: none; 
        }
        .list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            background-color: #fff; 
        }
        .category-item.collapsed .list-container { 
            display: none; 
        }
        
        /* STYLING POLOŽEK SEZNAMU (LIST ITEMS) S NÁHLEDEM */
        .list-item { 
            display: flex; 
            align-items: center;
            padding: 15px; 
            border-bottom: 1px solid #f0f0f0;
        }
        .list-item:last-child { 
            border-bottom: none; 
        }
        
        .list-link-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s;
        }
        .list-link-wrapper:hover {
            background-color: #f9f9f9;
        }

        .list-thumbnail-container {
            flex-shrink: 0;
            width: 80px; /* Pevná šířka náhledu */
            height: 45px; /* Pevná výška náhledu (16:9) */
            margin-right: 15px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .list-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .list-content {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            align-items: center;
        }

        .list-title a, .list-title { /* Změna: nyní je odkaz celá položka, ale pro List.js to ponecháme jako span/div */
            color: #333; 
            text-decoration: none; 
            font-weight: 500;
            transition: color 0.3s;
        }
        .list-link-wrapper:hover .list-title { 
            color: #1abc9c; /* Zvýraznění názvu při hoveru */
        }
        .list-date { 
            color: #7f8c8d; 
            font-size: 0.9em; 
            flex-shrink: 0; 
            margin-left: 20px;
        } 

        /* Responsivní úpravy pro menší displeje */
        @media (max-width: 600px) {
            #youtube-list-app {
                padding: 15px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .list-thumbnail-container {
                width: 60px;
                height: 33px;
            }
            .list-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .list-date {
                margin-left: 0;
                margin-top: 5px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

            { title: "2025-07-30 Blondýna & Cicvárek 12-Holí na pankáče", url: "https://youtu.be/R2bBYwpezsw" }, 
            { title: "2025-07-30 Blondýna & Cicvárek 15-Mercedes Benz", url: "https://youtu.be/FeRPQi9sUMM" }, 
            { title: "2022-07-26 Vladmír Merta Trio", url: "https://youtu.be/fmezQRR4SuE" }, 
            { title: "2026-07-25 Radim Hladík a Blue Effect (Audio)", url: "https://youtu.be/hf_Ra4ugT1E" }, 
            { title: "2016-07-25 Radim Hladík a Blue Effect (Audio)", url: "https://youtu.be/8F8kQlpsZRE" }, 
            { title: "2013-07-21 Václav Koubek", url: "https://youtu.be/9i1hOjCuAc8" }, 
            { title: "2019-07-28 Ulrychovi a Javory Beat", url: "https://youtu.be/S4UvnxK5Kys" }, 
            { title: "Prezentace Folkových prázdnin", url: "https://youtu.be/62RtdI5c6nQ" }, 
            { title: "2022-07-26 Michal Prokop & Framus Five (Audio)", url: "https://youtu.be/y_ETWORClbE" }, 
            { title: "2021-07-29 Iva Bittová & Mucha quartet (Audio)", url: "https://youtu.be/QVVsx0pRsxY" }, 
            { title: "Klip FP 2025 do nemocnic", url: "https://youtu.be/20r7zPMmjgo" }, 
            { title: "2024-07-31 Marie Puttnerová", url: "https://youtu.be/dHMrLtmwkzM" }, 
            { title: "2025-08-01 Michal Vaněk 01-Zahořely", url: "https://youtu.be/iZKVEpsBvjo" }, 
            { title: "2025-08-01 Michal Vaněk 02-Příteli ve Střelci", url: "https://youtu.be/l8IsdkI8Jbc" }, 
            { title: "2025-08-01 Michal Vaněk 03-Než ti ránem", url: "https://youtu.be/EdBy7zQfoBA" }, 
            { title: "2025-08-01 Michal Vaněk 04-Souřadnice", url: "https://youtu.be/2nX6yTa8EPg" }, 
            { title: "2025-08-01 Michal Vaněk 05-Ráno", url: "https://youtu.be/YRX7tnR7ROs" } 
        ]; 

        // Funkce pro extrakci ID videa z URL - POUŽITO PRO NÁHLEDY
        function getVideoId(url) {
            const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            // Zajišťuje, že se jedná o standardní 11místné ID
            return (match && match[2].length === 11) ? match[2] : null; 
        }

        // Utility function to extract the main category/artist name from the title 
        function getCategoryName(title) { 
            // Váš původní kód pro kategorizaci (beze změn)
            let cleanTitle = title 
                .replace(/^\d{4}[ -]+\d{2}[ -]+\d{2}[ -]+/g, '') 
                .replace(/^\d{4} - /, '') 
                .replace(/\s+\(Audio\)$/i, '') 
                .replace(/\s*-\s*[\d]{2}[-\s]*[^\s]+.*$/, '') 
                .replace(/:.*$/, '') 
                .trim(); 
            if (cleanTitle.includes("Hradišťan") || cleanTitle.includes("Wolfgang Saus")) return "Hradišťan a Přátelé"; 
            if (cleanTitle.includes("Spirituál kvintet")) return "Spirituál Kvintet"; 
            if (cleanTitle.includes("Traband") || cleanTitle.includes("Mirek Kemel")) return "Traband a Příbuzní"; 
            if (cleanTitle.includes("Jarda Svoboda")) return "Jarda Svoboda a Přátelé člověka"; 
            if (cleanTitle.includes("Vladimír Merta")) return "Vladimír Merta Trio/Hromosvod"; 
            if (cleanTitle.includes("Ulrychovi") || cleanTitle.includes("Javory")) return "Hana a Petr Ulrychovi a Javory"; 
            if (cleanTitle.includes("Galerie 12") || cleanTitle.includes("Lamr")) return "Galerie 12 / Vernisáže"; 
            if (cleanTitle.includes("Blondýna & Cicvárek")) return "Blondýna & Cicvárek"; 
            if (cleanTitle.includes("Michal Vaněk")) return "Michal Vaněk"; 
            if (cleanTitle.includes("Iva Bittová")) return "Iva Bittová a Spolupracovníci"; 
            if (cleanTitle.includes("Blue Effect") || cleanTitle.includes("Radim Hladík")) return "Radim Hladík a Blue Effect"; 
            if (/^\d{4}/.test(cleanTitle)) { 
                let parts = cleanTitle.split(' '); 
                if (parts.length > 1 && parts[0].length < 10) { 
                    cleanTitle = parts.slice(0, 2).join(' '); 
                } 
            } 
            if (cleanTitle.includes("Náměšť nad Oslavou") || cleanTitle.includes("O poklad Anežky České") || cleanTitle.includes("Zbraslav")) { return "Historické/Místní Události"; } 
            if (cleanTitle.includes("Prezentace Folkových prázdnin") || cleanTitle.includes("Klip FP")) { return "Folkové Prázdniny - Prezentace"; } 
            return cleanTitle || "Ostatní (Neznámý Interpret)"; 
        } 

        // Pre-process data and group by category 
        function groupData(data) { 
            return data.reduce((acc, item) => { 
                const dateMatch = item.title.match(/(\d{4}[ -]\d{2}[ -]\d{2}|\d{4})/); 
                const dateRaw = dateMatch ? dateMatch[0].replace(/ /g, '-').trim() : '0000-00-00'; 
                
                // Přidání polí pro řazení a náhled
                item.dateRaw = dateRaw; 
                item.listTitle = item.title.replace(dateRaw, '').trim(); 
                item.listDate = dateRaw; 
                item.videoId = getVideoId(item.url); // ID videa
                item.thumbnailUrl = item.videoId ? `https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg` : 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'; // Placeholder pro případ chyby

                const categoryName = getCategoryName(item.title); 
                if (!acc[categoryName]) { 
                    acc[categoryName] = []; 
                } 
                acc[categoryName].push(item); 
                return acc; 
            }, {}); 
        } 
        
        const groupedData = groupData(rawData); 
        const categoryContainer = document.getElementById('category-container'); 
        let listInstances = {}; 

        function renderList() { 
            categoryContainer.innerHTML = ''; 
            listInstances = {}; 
            const categoryNames = Object.keys(groupedData); 
            categoryNames.sort((a, b) => a.localeCompare(b, 'cs')); 
            
            categoryNames.forEach(categoryName => { 
                const categoryData = groupedData[categoryName]; 
                const categoryId = 'category-' + categoryName.replace(/\s/g, '-').replace(/[^\w-]/g, '').toLowerCase(); 
                
                const categoryEl = document.createElement('div'); 
                categoryEl.className = 'category-item'; 
                categoryEl.classList.add('collapsed'); 

                // HLAVIČKA
                categoryEl.innerHTML = ` 
                    <div class="category-header" data-category-id="${categoryId}">
                        <h2 class="category-name">${categoryName} (${categoryData.length})</h2> 
                        <span class="category-toggle">▼</span> 
                    </div> 
                    <div id="${categoryId}" class="list-container">
                        <ul class="list"> 
                        </ul> 
                    </div> `;
                categoryContainer.appendChild(categoryEl); 
                
                categoryEl.querySelector('.category-header').addEventListener('click', () => { 
                    categoryEl.classList.toggle('collapsed'); 
                }); 

                // DATA PRO LIST.JS A NOVÁ ŠABLONA S NÁHLEDEM
                const listEl = categoryEl.querySelector('.list'); 
                const listData = categoryData.map(item => ({ 
                    'list-title': item.title, // Ponecháme plný název, List.js jej vloží do .list-title
                    'list-date': item.listDate, 
                    'list-date-raw': item.dateRaw, 
                    'list-url': item.url, // URL pro proklik celého elementu
                    'list-thumbnail-src': item.thumbnailUrl // URL náhledu pro atribut 'src'
                })); 

                listInstances[categoryName] = new List(categoryId, { 
                    valueNames: [
                        'list-title', 
                        'list-date', 
                        'list-date-raw',
                        { name: 'list-url', attr: 'href' }, // Mapování URL na 'href' obalujícího A tagu
                        { name: 'list-thumbnail', attr: 'src' } // Mapování URL náhledu na 'src' IMG tagu
                    ], 
                    // NOVÁ ŠABLONA: Celá položka je odkaz, obsahuje náhled a kontejner s textem
                    item: `
                        <li class="list-item"> 
                            <a class="list-link-wrapper" href="" target="_blank" rel="noopener noreferrer" data-name="list-url">
                                <div class="list-thumbnail-container">
                                    <img class="list-thumbnail" data-name="list-thumbnail" alt="Náhled videa" />
                                </div>
                                <div class="list-content">
                                    <span class="list-title"></span> 
                                    <span class="list-date"></span> 
                                </div>
                            </a>
                        </li>` 
                }, listData); 

                listInstances[categoryName].sort('list-date-raw', { order: 'desc' }); 
            }); 
        } 

        // Funkce pro obsluhu globálního vyhledávání (beze změn)
        function handleSearch(e) { 
            const query = e.target.value.toLowerCase(); 
            const categoryItems = document.querySelectorAll('.category-item');
            
            categoryItems.forEach(categoryEl => { 
                const categoryNameMatch = categoryEl.querySelector('.category-name').textContent.match(/(.*) \(\d+\)/); 
                if (!categoryNameMatch) return; 
                const categoryName = categoryNameMatch[1].trim(); 
                const list = listInstances[categoryName]; 
                
                if (list) { 
                    list.search(query); 
                    const allItems = list.items.length; 
                    const visibleItems = list.matchingItems.length; 
                    
                    if (visibleItems === 0 && allItems > 0) { 
                        categoryEl.classList.add('hidden'); 
                    } else { 
                        categoryEl.classList.remove('hidden'); 
                        if (query.length > 0 && visibleItems > 0 && categoryEl.classList.contains('collapsed')) { 
                            categoryEl.classList.remove('collapsed'); 
                        } 
                    } 
                } 
            }); 
        } 

        // Funkce pro obsluhu tlačítek pro řazení (beze změn)
        function setupSortButtons() { 
            document.querySelectorAll('.sort-btn[data-sort]').forEach(button => { 
                button.addEventListener('click', (e) => { 
                    const sortKey = e.target.getAttribute('data-sort'); 
                    const currentOrder = e.target.getAttribute('data-order'); 
                    const newOrder = currentOrder === 'asc' ? 'desc' : 'asc'; 
                    
                    e.target.setAttribute('data-order', newOrder); 
                    if (sortKey === 'list-title') { 
                        e.target.textContent = `Řadit videa (Název ${newOrder === 'asc' ? 'A-Z' : 'Z-A'})`; 
                    } else if (sortKey === 'list-date-raw') { 
                        e.target.textContent = `Řadit videa (Datum ${newOrder === 'desc' ? 'sestupně' : 'vzestupně'})`; 
                    } 
                    
                    Object.values(listInstances).forEach(list => { 
                        list.sort(sortKey, { order: newOrder }); 
                    }); 
                }); 
            }); 

            document.getElementById('sort-category-name-btn').addEventListener('click', (e) => { 
                const currentOrder = e.target.getAttribute('data-order'); 
                const newOrder = currentOrder === 'asc' ? 'desc' : 'asc'; 
                e.target.setAttribute('data-order', newOrder); 
                e.target.textContent = `Řadit skupiny (Název ${newOrder === 'asc' ? 'A-Z' : 'Z-A'})`; 
                
                const container = document.getElementById('category-container'); 
                const categories = Array.from(container.children); 
                
                categories.sort((a, b) => { 
                    const nameA = a.querySelector('.category-name').textContent.match(/(.*) \(\d+\)/)[1].trim(); 
                    const nameB = b.querySelector('.category-name').textContent.match(/(.*) \(\d+\)/)[1].trim(); 
                    
                    if (newOrder === 'asc') { 
                        return nameA.localeCompare(nameB, 'cs'); 
                    } else { 
                        return nameB.localeCompare(nameA, 'cs'); 
                    } 
                }); 
                
                categories.forEach(category => container.appendChild(category)); 
            }); 
        } 

        // Inicializace po načtení okna 
        window.onload = function() { 
            renderList(); 
            setupSortButtons(); 
            document.querySelector('.search').addEventListener('keyup', handleSearch); 
        }; 
    </script> 
</body>
