<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archiv MKS Náměšť nad Oslavou</title>
    <script src="https://unpkg.com/list.js@2.3.1/dist/list.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* BAREVNÉ ZMĚNY A ZÁKLADNÍ STYLING - MODRÉ TÉMA */
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 20px; 
            background-color: #e3f2fd; /* Velmi světle modré pozadí */
            color: #333; 
        }
        #youtube-list-app { 
            max-width: 960px; 
            margin: 0 auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); 
        }
        h1 { 
            display: flex; /* Pro zarovnání loga a textu */
            align-items: center; /* Vertikální zarovnání */
            gap: 15px; /* Mezera mezi logem a textem */
            color: #1a237e; /* Tmavě modrá pro text hlavičky */
            border-bottom: 2px solid #2196F3; /* Modrá akcentní barva */
            padding-bottom: 15px; 
            margin-bottom: 30px; 
            font-size: 1.8em;
        }
        .mks-logo {
            flex-shrink: 0; 
            width: 45px; 
            height: 45px; 
            object-fit: contain; 
        }
        .controls { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 30px;
            align-items: center; 
        }
        .search { 
            padding: 12px; 
            border: 1px solid #90caf9; 
            border-radius: 6px; 
            flex-grow: 1; 
            min-width: 200px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search:focus {
            border-color: #2196F3; 
            outline: none;
        }
        .sort-btn { 
            background-color: #1976D2; /* Primární tmavší modrá */
            color: white; 
            border: none; 
            padding: 10px 18px; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.1s; 
            font-size: 14px; 
            font-weight: 600;
        }
        .sort-btn:hover { 
            background-color: #1565C0; /* Tmavší odstín modré */
            transform: translateY(-1px);
        }
        
        /* STYLING KATEGORIÍ */
        .category-item { 
            margin-bottom: 20px; 
            border: 1px solid #bbdefb; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        .category-header { 
            background-color: #e3f2fd; /* Velmi světle modré pozadí hlavičky */
            padding: 15px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #bbdefb;
        }
        .category-header h2 { 
            margin: 0; 
            font-size: 1.3em; 
            color: #1a237e; 
            font-weight: 700;
        }
        .category-toggle { 
            font-size: 1.5em; 
            line-height: 1; 
            transition: transform 0.3s; 
            color: #1976D2; /* Modrá */
        }
        .category-item.collapsed .category-toggle { 
            transform: rotate(-90deg); 
        }
        .category-item.hidden { 
            display: none; 
        }
        .list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            background-color: #fff; 
        }
        .category-item.collapsed .list-container { 
            display: none; 
        }
        
        /* STYLING POLOŽEK SEZNAMU (LIST ITEMS) S NÁHLEDEM */
        .list-item { 
            display: flex; 
            align-items: center;
            padding: 0; 
            border-bottom: 1px solid #e0e0e0;
        }
        .list-item:last-child { 
            border-bottom: none; 
        }
        
        .list-link-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s;
            padding: 15px; 
        }
        .list-link-wrapper:hover {
            background-color: #f0f8ff; 
        }

        .list-thumbnail-container {
            flex-shrink: 0;
            width: 80px; 
            height: 45px; 
            margin-right: 15px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .list-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .list-content {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            align-items: center;
        }

        .list-title { 
            color: #333; 
            font-weight: 500;
            transition: color 0.3s;
        }
        .list-link-wrapper:hover .list-title { 
            color: #1976D2; /* Modrá při najetí myší */
        }
        .list-date { 
            color: #616161; 
            font-size: 0.9em; 
            flex-shrink: 0; 
            margin-left: 20px;
        } 

        /* Responsivní úpravy pro menší displeje */
        @media (max-width: 600px) {
            #youtube-list-app {
                padding: 15px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .list-link-wrapper {
                padding: 10px;
            }
            .list-thumbnail-container {
                width: 60px;
                height: 33px;
            }
            .list-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .list-date {
                margin-left: 0;
                margin-top: 5px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
