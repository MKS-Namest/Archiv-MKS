<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchický Seznam YouTube Odkazů</title>
    <script src="https://unpkg.com/list.js@2.3.1/dist/list.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* BAREVNÉ ZMĚNY A ZÁKLADNÍ STYLING */
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 20px; 
            background-color: #f7f7f7; /* Světlejší pozadí */
            color: #333; 
        }
        #youtube-list-app { 
            max-width: 960px; /* Mírně rozšířeno */
            margin: 0 auto; 
            background: #fff; 
            padding: 30px; /* Více vnitřního prostoru */
            border-radius: 12px; /* Zaoblenější rohy */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08); /* Jemnější stín */
        }
        h1 { 
            color: #2c3e50; 
            border-bottom: 2px solid #1abc9c; /* Nová akcentní barva */
            padding-bottom: 15px; 
            margin-bottom: 30px; 
            font-size: 1.8em;
        }
        .controls { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px; /* Větší mezery */
            margin-bottom: 30px;
            align-items: center; 
        }
        .search { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            flex-grow: 1; 
            min-width: 250px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search:focus {
            border-color: #1abc9c; /* Barva při focusu */
            outline: none;
        }
        .sort-btn { 
            background-color: #1abc9c; /* Primární tyrkysová */
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.1s; 
            font-size: 14px; 
            font-weight: 600;
        }
        .sort-btn:hover { 
            background-color: #16a085; /* Tmavší odstín tyrkysové */
            transform: translateY(-1px);
        }
        
        /* STYLING KATEGORIÍ */
        .category-item { 
            margin-bottom: 20px; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        .category-header { 
            background-color: #e9f7f6; /* Světle tyrkysové pozadí hlavičky */
            padding: 15px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #e0e0e0;
        }
        .category-header h2 { 
            margin: 0; 
            font-size: 1.3em; 
            color: #2c3e50; 
            font-weight: 700;
        }
        .category-toggle { 
            font-size: 1.5em; 
            line-height: 1; 
            transition: transform 0.3s; 
            color: #1abc9c;
        }
        .category-item.collapsed .category-toggle { 
            transform: rotate(-90deg); 
        }
        .category-item.hidden { 
            display: none; 
        }
        .list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            background-color: #fff; 
        }
        .category-item.collapsed .list-container { 
            display: none; 
        }
        
        /* STYLING POLOŽEK SEZNAMU (LIST ITEMS) S NÁHLEDEM */
        .list-item { 
            display: flex; 
            align-items: center;
            padding: 0; 
            border-bottom: 1px solid #f0f0f0;
        }
        .list-item:last-child { 
            border-bottom: none; 
        }
        
        .list-link-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s;
            padding: 15px; 
        }
        .list-link-wrapper:hover {
            background-color: #f9f9f9;
        }

        .list-thumbnail-container {
            flex-shrink: 0;
            width: 80px; 
            height: 45px; 
            margin-right: 15px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .list-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .list-content {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            align-items: center;
        }

        .list-title { 
            color: #333; 
            font-weight: 500;
            transition: color 0.3s;
        }
        .list-link-wrapper:hover .list-title { 
            color: #1abc9c; 
        }
        .list-date { 
            color: #7f8c8d; 
            font-size: 0.9em; 
            flex-shrink: 0; 
            margin-left: 20px;
        } 

        /* Responsivní úpravy pro menší displeje */
        @media (max-width: 600px) {
            #youtube-list-app {
                padding: 15px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .list-link-wrapper {
                padding: 10px;
            }
            .list-thumbnail-container {
                width: 60px;
                height: 33px;
            }
            .list-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .list-date {
                margin-left: 0;
                margin-top: 5px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
